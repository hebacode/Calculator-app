    <p>

      <button onclick="
      
     calculation = eval(calculation);

     displayResult();

      calculation = '';
      console.log(` Cleared.`);
      localStorage.setItem('result',calculation);
      displayResult();
        ">Clear</button>
    </p>
  

  
    <script>

    let calculation = localStorage.getItem('result') || '';
    //display the result when the page first loads.
     displayResult();
    
     function updateCalculation (calculateValue) {
      calculation += calculateValue;
      //console.log(calculation);

       localStorage.setItem('result', JSON.stringify(calculation));

       displayResult();

      };

      function displayResult(){
        document.querySelector('.js-result').innerHTML = calculation;
      };

     
    </script>

   
  </body>
